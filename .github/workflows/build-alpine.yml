name: Docker Image CI

on:
  push:
    branches:
      - master
    tags:
      - '*-alpine*'
  pull_request:
    branches:
      - master
    tags:
      - '*-alpine*'

jobs:
  build_alpine:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Build the Debian based Docker image
      run: docker build . --file ./alpine/Dockerfile --tag firefox:$(date +%s)-alpine
